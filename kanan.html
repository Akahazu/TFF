<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konten</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; 
    }

    body {
      font-family: Arial, sans-serif;
      background: #34495e;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    hr {
      border: none;
      height: 2px;
      width: 60%;
      background: #7f8c8d;
      margin: 15px auto;
    }

    p {
      font-size: 18px;
      font-weight: 500;
      color: #bdc3c7;
    }
  </style>
</head>
<body>
  <h1>Menggunakan Frame Untuk Navigasi Menu</h1>
  <hr>
</body>
</html>
